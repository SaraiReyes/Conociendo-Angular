<div class="container mt-4">
    <div class="row">
        <!--interpolacion-->
        <h3>Hola {{nombre}}</h3>
        <h3>la suma de 10 + 12 = {{getsuma(10,12)}}</h3>
        <h3>la suma de 2 + 2 = {{2+2}}</h3>
        <!--Property binding-->
        <br>
        <input type="text" class="form-class me-2" [placeholder]="textoplacehler" [disabled]="deshabilitado">

    </div>
</div>
<div class="container mt-4">
    <h3>{{texto}}</h3>
    <button class="btn btn-primary" (click)="cambiarTexto()">Click me!</button>
</div>
<div class="container mt-4">

    <input type="text" class="form-class me-2" [placeholder]="textoplacehler" [(ngModel)]="textop">
    <br> {{textop}}

</div>
<!--ngFor-->
<div class="container mt-4">
    <div class="row">
        <h3>listado de estudiantes</h3>

    </div>
    <div class="d-grid gap-2 d-md-flex justify-content-md-end">
        <button class="btn btn-primary" type="button" (click)="toggle()">Toggle</button>
    </div>
    <table class="table" *ngIf="mostrar && listadoEstudiantes.length>0">
        <thead>
            <th>NÃºmero</th>
            <th>Nombre</th>
            <th>Estado</th>

        </thead>
        <tbody>
            <tr *ngFor="let item of listadoEstudiantes;let i=index">
                <td>{{i+1}}</td>
                <td>{{item.nombre}}</td>
                <!--[ngStyle]="{'color': item.estado==='Irregular' ? 'red' :'blue'}"-->
                <td>
                    <span [ngClass]="item.estado==='Irregular'? 'badge badge-success' : 'badge badge-secondary'">
                  {{item.estado}}
                </span>
                </td>
            </tr>
        </tbody>
    </table>

    <h3 *ngIf="listadoEstudiantes.length===0">No hay registros para mostrar</h3>


</div>
<div style="background-color: black;">
    <span class="badge badge-primary">Primary</span>
    <span class="badge badge-secondary">Secondary</span>
    <span class="badge badge-success">Success</span>
    <span class="badge badge-danger">Danger</span>
    <span class="badge badge-warning">Warning</span>
    <span class="badge badge-info">Info</span>
    <span class="badge badge-light">Light</span>
    <span class="badge badge-dark">Dark</span>
</div>
